<!DOCTYPE html>
<html>
    <head>
        <title>加入會員</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="banner">
            <img src="join.jpg" alt="join.jpg">
        </div>
        <div class="main">
            <div class="joinmem">
                <form action="">
                    <div class="trans_style">
                        <span class="trans_word"><span style="color: red;">*</span>使用者帳號：</span>
                        <input type="text" name="Account" required>
                    </div>

                    <div class="trans_style">
                        <span class="trans_word"><span style="color: red;">*</span>使用者密碼：</span>
                        <input type="password" required>
                    </div>

                    <div class="trans_style">
                        <span class="trans_word"><span style="color: red;">*</span>密碼確認：</span>
                        <input type="password" required>
                    </div>

                    <div class="trans_style">
                        <span class="trans_word"><span style="color: red;">*</span>姓名：</span>
                        <input type="text" required>
                    </div>

                    <div class="trans_style">
                        <span class="trans_word"><span style="color: red;">*</span>性別：</span>
                        <input type="radio" name="gender" id="" required>男
                        <input type="radio" name="gender" id="" required>女
                    </div>

                    <div class="trans_style">
                        <span class="trans_word"><span style="color: red;">*</span>生日：</span>
                        <input type="text">
                    </div>

                    <div class="trans_style">
                        <span class="trans_word">電話：</span>
                        <input type="text">
                    </div>

                    <div class="trans_style">
                        <span class="trans_word">行動電話：</span>
                        <input type="number">
                    </div>

                    <div class="trans_style">
                        <span class="trans_word">地址：</span>
                        <input type="text">
                    </div>

                    <div class="trans_style">
                        <span class="trans_word">E-mail 帳號：</span>
                        <input type="email">
                    </div>

                    <div class="trans_style">
                        <span class="trans_word">個人網站：</span>
                        <input type="text">
                    </div>

                    <div class="trans_style">
                        <span class="trans_word">備註：</span>
                        <textarea name="" id="" cols="30" rows="5"></textarea>
                    </div>
                    
                    <div class="sub_reset">
                        <input type="submit" value="加入會員">
                        <input type="reset" value="重新填寫">
                    </div>
                </form>   
                
                
                
                
                
                
                
                
            </div>
        </div>
    </body>   
</html>
